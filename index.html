<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX GSM Mock Interview - Ichi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Question List</h3>
                <div class="sidebar-controls">
                    <button id="shuffle-btn" title="Shuffle Order">ğŸ”€</button>
                    <button id="reset-order-btn" title="Reset Order">ğŸ”„</button>
                    <button id="show-hidden-btn" title="Toggle Hidden Visibility">ğŸ‘ï¸</button>
                </div>
            </div>
            <ul id="question-list"></ul>
        </aside>

        <div class="container">
            <header>
                <img src="https://logos-world.net/wp-content/uploads/2020/09/SpaceX-Logo.png" alt="SpaceX Logo" class="logo">
                <h1>Starlink GSM Interview Simulation</h1>
            </header>

            <main id="interview-app">
                <div class="card">
                    <div class="top-controls">
                        <button id="pin-btn" class="icon-btn" title="Pin Question">ğŸ“Œ</button>
                        <button id="hide-btn" class="icon-btn" title="Hide Question">ğŸš«</button>
                    </div>

                    <div class="interviewer-section">
                        <img id="interviewer-photo" src="" alt="Interviewer" class="avatar">
                        <p class="instruction">Click photo to play question</p>
                    </div>
                    
                    <div class="question-section">
                        <h2 id="question-text">Question Loading...</h2>
                        <audio id="question-audio"></audio>
                    </div>

                    <div class="answer-section">
                        <button id="toggle-answer" class="btn secondary">Reveal Suggestion</button>
                        <div id="answer-box" class="hidden">
                            <h3>Strategic Answer Guidance:</h3>
                            <p id="answer-text"></p>
                        </div>
                    </div>

                    <div class="navigation">
                        <button id="prev-btn" class="btn">Previous</button>
                        <span id="progress">1 / 10</span>
                        <button id="next-btn" class="btn">Next</button>
                    </div>
                </div>
            </main>
            
            <footer>
                <p>Good luck, Ichi. Make life multi-planetary. ğŸš€</p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
